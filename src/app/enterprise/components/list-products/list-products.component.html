<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('./assets/img/sibate18.jpg')"
  >
    <div class="filter"></div>
  </div>

  <div class="section container">
    <h2 class="title">Editar productos</h2>
    <hr />
    <div class="card-columns mt-5" *ngIf="products">
      <div class="card" *ngFor="let product of products">
        <img class="card-img-top" src="{{product.images[0].url}}" alt="{{ product.name }}" />
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-description">
            {{ product.description }} <br />
            <b>Categoria:</b> {{ product.category.name }}
          </p>
          <div class="price">
            <h3>{{ product.unitaryPrice | currency }}</h3>
          </div>

          <div class="mt-3">
            <button
              type="button"
              class="btn btn-outline-success btn-round"
              [routerLink]="['../edit-product', product.id]"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
